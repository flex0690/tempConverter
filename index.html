<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Temperature converter</title>
</head>
<body>
        <div class="main">
            <div class="heading"> <h1>Temperature converter</h1></div>
            <div class="temp">
                <input type="number" name="num" id="num" placeholder="0">
                <select name="" id="choose" class="sel">
                    <option value="cel">Celcius</option>
                    <option value="fah">Fahernheit</option>
                </select>
            </div>
            <div class="result">
                <p id="res"> result</p>
            </div>
            <div class="btn"><button id="bt">Convert</button></div>
        </div>
</body>
<script src="style.js"></script>
</html>
